<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login form.css">
    <title>Signin Form</title>
    <link rel="stylesheet" href="Sign in.css">
    <script src="Sign in form.js"></script>
</head>

<body>
    <div class="container">
        <form action="file:///D:/Challange%20Adcome%201/Main%20meu.html" method="post" target="_blank">
            <div class="form" id="signin">
                <h1 class="form_title">Daftar</h1>
                <div class="form_input_group">
                    <input type="text" name="username" id="name" class="form_input" placeholder="Nama Lengkap"
                        autofocus required autocomplete="off">
                </div>
                <div class="form_input_group">
                    <input type="email" name="username" id="email" class="form_input" placeholder="E-mail" autofocus required autocomplete="off">
                </div>
                <div class="form_input_group">
                    <input type="number" name="username" id="umur" class="form_input" placeholder="Umur" autofocus required autocomplete="off">
                </div>
                <div class="form_input_group">
                    <input type="password" name="password" id="password" class="form_input" placeholder="Password"
                        autofocus required autocomplete="off">
                    <div class="padding"></div>
                    <button class="form_button" id="login_button" onclick="kirim()">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
